function getHtmlDivs(filas){
let html="<p>Total de elementos: "+filas.length+"</p>";
html+="<p>Elementos:</p>";
html+="<div>";
for (let i=0; i<filas.length;i++){
	html+="<div class='divT'>"+filas[i]+"</div>";
}
html+="</div>";
return html;
}
function getHtmlTable(idTabla, filas){
let html="<p>Total de elementos: "+filas.length+"</p>";
html+='<table id="'+idTabla+'">';
html+='<tr><th>N</th><th>Elemento</th></trh>';
for (let i=0; i<filas.length;i++){
	html+='<tr><td>'+(i+1)+'</td><td>'+filas[i]+'</td></tr>';
}
html+='</table>';
return html;
}

function crearTabla_MatrizDatos(matriz, id,title="") {
	let estilo = " border='1' cellpadding='1' cellspacing='1' style='text-align:center;'"
	let resultado = "<table id='" + id +"' "+ estilo + ">";
	let tip="";
	for (let row = 0; row < matriz.length; ++row) {
	  resultado += "<tr>";
	  for (let col = 0; col < matriz[row].length; ++col) {
		if (title=="x") tip=matriz[row][0]+"x"+matriz[0][col]+"="+matriz[row][col];
		if (title=="fn") tip=matriz[0][col]+"("+matriz[row][0]+")="+matriz[row][col];
		if (col==0 || row==0)tip="";
		resultado += "<td title="+tip+">" + matriz[row][col] + "</td>";
	  }
		resultado += "</tr>";
	}

	resultado += "</table>";
	return resultado;
}

function crearTabla_MatrizDatos2(matriz, id, cssTabla, cssCabFila,cssCabCol, cssData) {
	let estilo = " border='1' cellpadding='1' cellspacing='1' style='text-align:center;'";
	let resultado = "";
	if (cssTabla!='')
		resultado= "<table id='" + id +"' class='"+ cssTabla + "'>";
	else
		resultado = "<table id='" + id +"' "+ estilo + ">";
	for (let row = 0; row < matriz.length; ++row) {
		resultado += "<tr>";
		for (let col = 0; col < matriz[row].length; ++col) {
			if(row==0 && col>0)
				resultado += "<th class='" +cssCabCol+"'>" + matriz[row][col] + "</th>";
			else if(col==0 )
				resultado += "<th class='" +cssCabFila+"'>" + matriz[row][col] + "</th>";
			else 
				resultado += "<td class='" +cssData+"'>" + matriz[row][col] + "</td>";
			
		}
		resultado += "</tr>";
	}

	resultado += "</table>";
	return resultado;
}

function crearTabla_MatrizDatos3(matriz, id, cssTabla, cssTHead,cssTBody, cssCabFila,cssCabCol, cssData,title="") {
	let estilo =" border='1' style='text-align:center;'";
	let resultado = "";
	let tip="";
	if (cssTabla!='')
		resultado= "<table id='" + id +"' class='"+ cssTabla + "'>";
	else
		resultado = "<table id='" + id +"' "+ estilo + ">";
		
	for (let row = 0; row < matriz.length; ++row) {
	    if(row==0) resultado += "<thead class='"+cssTHead+"'>";
		if(row==1) resultado += "<tbody class='"+cssTBody+"'>";
		
		resultado += "<tr>";
		for (let col = 0; col < matriz[row].length; ++col) {
			if(row==0)
				resultado += "<th class='" +cssCabCol+"'>" + matriz[row][col] + "</th>";
			else if(col==0 && row>0 && cssCabFila!='')
				resultado += "<th class='" +cssCabFila+"'>" + matriz[row][col] + "</th>";
			else {
			  if (title=="fn") tip=matriz[0][col]+"("+matriz[row][0]+")="+matriz[row][col];
			  resultado += "<td class='" +cssData+"' title='"+tip+"'>" + matriz[row][col] + "</td>";
			}
		}
		resultado += "</tr>";
		if(row==0) resultado += "</thead>";
		if(row==matriz.length-1) resultado += "</tbody>";
	}

	resultado += "</table>";
	return resultado;
}

class TablasNumericas {
//static aleatorio(limiteMenor, limiteMayor){return parseInt((Math.random()*(limiteMayor-limiteMenor+1)+limiteMenor));}
static listaAleatorios(inicio,fin,total,reales=0){
let res=[];
if(reales==0)
  for(let i=1;i<=total;i++) res.push(parseInt((Math.random()*(fin-inicio+1)+inicio)));
else 
  for(let i=1;i<=total;i++) res.push(parseFloat((Math.random()*(fin-inicio+1)+inicio)));

  
return res;
}
static serieAritmetica(inicio,fin,razon){
let res=[];
if(razon>0){
for(let i=inicio;i<=fin;i+=razon)
  res.push(i);
}else if(razon<0){
for(let i=inicio;i>=fin;i+=razon)
  res.push(i);
}
return res;
}
static serieGeometrica(inicio,fin,razon){
if(razon==1) return null;
let res=[];
if(razon>1){
for(let i=inicio;i<=fin;i*=razon)
  res.push(i);
}else if(razon<1 && razon>0){
for(let i=inicio;i>=fin;i*=razon)
  res.push(i);
}
return res;
}
static esPrimo(n){
	if (n<=1) return false;
    for(let k=2;k<n;k++){
        if(n%k==0)
            return false;
    }
	return true;
}
static listaNumerosPrimos(inicio,fin){
	let res=[];
	if(inicio<2)inicio=2;
	for(let i=inicio;i<=fin;i++)
		if(this.esPrimo(i))
			res.push(i);
	return res;
}
static sonNumerosAmigos(a,b){
/*Dos numeros A y B son amigos si B es igual a la suma de todos los divisores de A, excepto A,
 y si A es igual a la suma de todos los divisores de B, excepto B
 Ejm:  220 y 284 ,  17296 y 18416 ,  9363584 y 9437056
*/
    let sumaDivisores1,sumaDivisores2, i
    sumaDivisores1 = 0
    for (i = 1;i<=a/2;i++)
        if (a % i == 0) 
            sumaDivisores1+=i;
		
    sumaDivisores2 = 0;
	for (i = 1;i<=b/2;i++)
        if (b % i == 0) 
            sumaDivisores2+=i;
    if (sumaDivisores1 == b && sumaDivisores2 == a)
        return true;//Si son Numeros Amigos
    else
        return false;//No son Numeros Amigos
}
	
static ternasPitagorias(inicio,fin) {
	let a,b,c;
	let res=[];
	if(inicio<1)inicio=1;
	for(a=inicio;a<=fin;a++)
		for(b=inicio;b<=fin;b++)
			for(c=inicio;c<=fin;c++)

}

static esNumeroPerfecto(n){
/* Un numero es perfecto si es igual a la suma de sus divisores (incluido el numero 1 y 
 excluido el propio numero). Por ejemplo 28 es un numero perfecto porq 28=1+2+4+7+14
 Ejemplo de numeros perfectos: 6, 28, 496 y 8128  */
    let  i, band;
    i = Math.trunc(n/2);
    band = 0;
    while (i > 0){
        if (n%i == 0) band = band + i;
        i--;
    }
    return (band == n);
}

static trianguloPascal(n){
	let res='';
	let nro,i,j;	
	nro = 1;
	i = 1;
	res = nro + '\n';
	while (i <= n) {
		res += nro + '\t';
		j = 1;
		while (j <= i) {
			nro = nro * (i - j + 1) / j;
			res += nro + '\t';
			if (j == i)
				res += '\n';
			j = j + 1;
		}
		i = i + 1;
	}
	return res;
}


static serieFibonacciLimite(limite){	
	let res=[];
	let a=0,b=1,c=0;
	res.push(a);
	while ((b <= limite)) {
		res.push(b);
		c = a + b;
		a = b;
		b = c;
	}
	return res;
}
static serieFibonacci(numeroTerminos){
	//Funcion q devuelve una lista cuyos elementos son 
	//la serie de fibonacci. Esta funcion devuelve un total de "numero" elementos
	
	let res=[];
	let a=0,b=1,c=0;
	res.push(a);
	let cont=1;
	while ((cont<numeroTerminos)) {
		res.push(b);
		c = a + b;
		a = b;
		b = c;
		cont++;
	}
	return res;
}

static cuadradoLatino(n){
	//Un cuadro latino es un arreglo de "n" simbolos en "n^2" celdas 
	//arregladas en un cuadrado de  filas y  columnas, tal que 
	//todo simbolo aparece una sola vez en cada fila y en cada columna. 
	//El termino "n" se conoce como el orden del cuadro latino

	let sw,i,j,k, temp;
	let matriz=this.crearMatriz(n,n);
	sw = 0;
	for (i=0;i<n;i++) {
		if (sw==0){
			for (j=0;j<n;j++) {
				matriz[i][j]=j+1;
			}
			sw = 1;
		} else {
			temp=matriz[i-1][n-1];
			for (k = n-1; k > 0; k--) {
				matriz[i][k]=matriz[i-1][k-1];
			}
			matriz[i][0]=temp;
		}
	}
	return matriz;
}

static cuadradoMagico(n){
	//Un cuadrado magico es una matriz cuadrada de orden N q contiene numeros enteros desde 1 hasta N^2.
	// La suma de los numeros q figuran en cada fila, columna y diagonales son iguales
	//Para generar un cuadrado magico debe seguir ls siguientes pasos:
	//1. Situe el numero 1 en la casilla central de la primera fila 
	//2. Cada numero q sigue debe colocarse en la  casilla correspondiente a la fila anterior y columna posterior
	//3. Si un numero generado cae en la casilla ocupada, no aplique la regla anterior, sino
	//   q debe colocarlo en la casilla de la fila posterior e igual columna
	//4. Se considera q cada fila anterior a  la primera es la ultima y la columna posterior a la ultima es la primera
	let f,c,num,i,j;
	let matriz=this.crearMatriz(n,n);
	f = 1;
	c = parseInt(n/2);
	for (num = 1; num <= n * n; num++) {
		//aa(f, C) = num;
		matriz[f-1][c-1]=num;
		if ((num % n == 0)) {
			f = f + 1;
		} else {
			if (f == 1) {
				f = n;
			} else {
				f = f - 1;
			}

			if (c == n) {
				c = 1;
			} else {
				c = c + 1;
			}
		}
	}
	return matriz;
}

static convertir_base_10_n(numero, base){
  let numeroCadena=[];
	let nroDecimales = 20;
	numeroCadena = numero.toString().split("");
	let exponente = Math.trunc(numero).toString().length-1;
	if(numero.toString().includes('-'))exponente--;
	let resultado='';
	
	let residuo = 0;
	let parteEntera=numero.toString().split(".")[0];
	
	//Operamos la parte entera del numero, solo si el numero tiene parte entera
	if (parteEntera != 0) {
		//parteEntera = 0;
		while (parseInt(parteEntera) >= parseInt(base)) {
			residuo = parteEntera % base;
			if (residuo >= 10) {
				resultado = this.valorNumero(residuo) + resultado;
			} else {
				resultado = residuo + resultado;
			}
			parteEntera = Math.trunc(parteEntera/base);
		}
		if (parseInt(parteEntera) >= 10) {
			resultado = this.valorNumero(parteEntera) + resultado;
		} else {
			resultado = parteEntera + resultado;
		}
	}
	
	
	return resultado;
}

static pesosBinario(numeroBits){
  //Dim matriz(2 ^ numeroBits - 1, numeroBits - 1) As String
  let matriz=this.crearMatriz(2**numeroBits, numeroBits) ;
  let band = false;
  let valor, i, j, cont;
  cont = 0;
  valor = (2 ** numeroBits) / 2;
  for (j = 0;j< numeroBits;j++){// ' por cada columna
      for (i = 0;i< 2 ** numeroBits;i++){// 'por cada fila
        if (band == false) {
          matriz[i][j] = 0
          cont = cont + 1
          if (cont == valor) {
           band = true
           cont = 0
	      }
        }else{
          matriz[i][j] = 1
          cont = cont + 1
          if (cont == valor) {
            band = false
            cont = 0
          }
        }
      }
      valor = valor / 2
  }
  return matriz;
}

	matriz[i][4]=(v1 && v2)?"1":"0";
	matriz[i][5]=(v1 || v2)?"1":"0";

	matriz[i][9]=(v1 == v2)?"1":"0";
	matriz[i][10]=(!(v1||v2))?"1":"0";
	matriz[i][11]=(!(v1&&v2))?"1":"0";
  }

}

	//Funciones Hiperbolicas
static senoHiperbolico(n){
    //Dominio: R	//Rango: R	
	return (Math.exp(n) - Math.exp(-1 * n)) / 2;
}
static cosenoHiperbolico(n){
    //Dominio: R	//Rango: R
	return (Math.exp(n) + Math.exp(-1 * n)) / 2;
}
static tangenteHiperbolica(n){
	//Dominio: R		//Rango: ]-1 ; 1[
	return (Math.exp(n) - Math.exp(-1 * n)) / (Math.exp(n) + Math.exp(-1 * n));
}
static cotangenteHiperbolica(n){
	//Dominio: R -{0}		//Rango: R - [-1 ; 1]
	if (n != 0) {
		return 1 / this.tangenteHiperbolica(n);
	} else {
		return 'No existe';
		//"No Existe"
	}
}
static secanteHiperbolica(n){
	//Dominio: R		//Rango: ]0 ; 1]
	return 1 / this.cosenoHiperbolico(n);
}
static cosecanteHiperbolica(n){
	//Dominio: R -{0}		//Rango: R - [-1 ; 1]
	if (n != 0) {
		return 1 / this.senoHiperbolico(n);
	} else {
		return 'No existe';
		//"No Existe"
	}
}
	
//Funciones Hiperbolicas Inversas
static senoHiperbolicoInverso(n){
//Dominio: R		//Rango: R
	return (Math.log(n + Math.sqrt(Math.pow(n, 2) + 1)));
}
static cosenoHiperbolicoInverso(n){
//Dominio: [1 ; oo>		//Rango: [0 ; oo>
	if (n >= 1) {
		return Math.log(n + Math.pow((Math.pow(n, 2) - 1), (0.5)));
	} else {
		return 'No existe';
	}
}
static tangenteHiperbolicaInverso(n){
//Dominio: <-1 ; 1>		//Rango: R
	if (Math.abs(n) < 1) {
		return (1 / 2) * Math.log((1 + n) / (1 - n));
	} else {
		return 'No existe';
	}
}
static cotangenteHiperbolicaInverso(n){
//Dominio: R - [-1 ; 1]	//Rango: R - {0}
	if (Math.abs(n) > 1) {
		return (1 / 2) * Math.log((n + 1) / (n - 1));
	} else {
		return 'No existe';
	}
}
static secanteHiperbolicaInverso(n)	{
	//Dominio: <0 ; 1]		//Rango: [0 ; oo>
	if (n > 0 & n <= 1) {
		return Math.log((1 + Math.sqrt(1 - Math.pow(n, 2))) / n);
	} else {
		return 'No existe';
	//  "No Existe"
}
}
static cosecanteHiperbolicaInverso(n){
	//Dominio: R - {0}
	//Rango: R - {0}
	if (n > 0) {
		return Math.log((1 + Math.sqrt(1 + Math.pow(n, 2))) / Math.abs(n));
	} else if (n < 0) {
		return -1 * Math.log((1 + Math.sqrt(1 + Math.pow(n, 2))) / Math.abs(n));
	} else {
		return 'No existe';
		//"No Existe"
	}
}

static senoRadialInverso(n){
	if (n == 1) {
		return Math.PI / 2;
	} else if (n == -1) {
		return -1 * Math.PI / 2;
	} else if (n < -1 | n > 1) {
		return 'No existe';
		//"El Dominio de esta Funcion esta comprendida entre [-1 ; 1]"
	} else {
		return Math.atan(n / Math.sqrt(-n * n + 1));
	}
}

	if (n == 1) {

	} else if (n == -1) {

		return 'No existe';
		// "El Dominio de esta Funcion esta comprendida entre [-1 ; 1]"
	} else {
		return Math.atan(-n / Math.sqrt(-n * n + 1)) + 2 * Math.atan(1);
	}
}

		return Math.PI;
	} else {

}

	} else {

	}
}
